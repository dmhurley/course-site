imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    #translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: 
        enabled: false
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    fragments:       ~

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%
    globals:
        name: %site_name%
    form:
        resources:
            - 'BioStyleBundle::form_errors.html.twig'

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        ['BioSwitchBundle', 'BioExamBundle', 'BioStudentBundle', 'BioStyleBundle', 'BioClickerBundle', 'BioInfoBundle', 'BioFolderBundle', 'BioPublicBundle', 'BioUserBundle', 'BioScoreBundle', 'BioTripBundle']
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        # path:     %database_path%
        types:
            privatestring: Bio\DataBundle\Type\PrivateTextType

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    spool: {type: memory}
    transport: gmail
    username: %mailer_user%
    password: %mailer_password%

stfalcon_tinymce:
        include_jquery: false
        tinymce_jquery: false
        textarea_class: "tinymce"
        language: %locale%
        # Custom buttons
        theme:
            bio:
                plugins:
                    - "advlist autolink lists link image charmap preview pagebreak"
                    - "visualblocks visualchars code autoresize"
                    - "insertdatetime nonbreaking save table contextmenu"
                    - "template paste textcolor"
                toolbar: "bold italic alignleft aligncenter alignright bullist numlist outdent indent table link image code"
                visual: false
                menubar: false
                statusbar: true
                width: 512
                relative_urls: false
                image_advtab: false
                content_css: "http://localhost/~nick/course-site/web/bundles/BioExam/css/editor.css"
                forced_root_block: "p"
                autoresize_min_height: 65
                autoresize_max_height: 300

            # Advanced theme with almost all enabled plugins
            advanced:
                 plugins:
                     - "advlist autolink lists link image charmap print preview hr anchor pagebreak"
                     - "searchreplace wordcount visualblocks visualchars code fullscreen"
                     - "insertdatetime media nonbreaking save table contextmenu directionality"
                     - "emoticons template paste textcolor"
                 toolbar1: "insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image"
                 toolbar2: "print preview media | forecolor backcolor emoticons | stfalcon | example"
                 image_advtab: true
                 templates:
                     - {title: 'Test template 1', content: 'Test 1'}
                     - {title: 'Test template 2', content: 'Test 2'}
            